<!DOCTYPE html>
<html>

<head>
  <script src="main.js"></script>
  <link rel="stylesheet" href="style.css">
  <script src="https://jspm.dev/@spectrum-web-components/bundle/elements.js" type="module" async></script>
</head>
<style>
  /* dialog styles */
  :not(.xd) dialog {
    width: 480px;
    height: 240px;
    padding: 0;
    margin: 0;
    display: flex;
  }

  :not(.xd) dialog form {
    width: 100vw;
    height: 100vh;
    display: flex;
    flex-direction: column;
    padding: 32px;
  }

  :not(.xd) dialog form>* {
    flex: 0 0 auto;
    margin: 8px;
  }

  .xd dialog form sp-divider {
    width: calc(100% - 16px);
  }

  dialog form sp-body {
    flex: 1 1 auto;
  }


  .wrapper {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    width: 100vw;
    height: 100vh;
    flex-direction: column;
    display: flex;
    padding: 12px;
  }

  .xd .wrapper {
    width: 100%;
    height: 100%;
  }

  /* tabs */
  .sp-tabs {
    flex: 0 0 auto;
    display: flex;
    flex-direction: row;
    border-bottom: 2px solid #3E3E3E;
  }

  .sp-tab {
    margin-right: 12px;
  }

  .sp-tab sp-label {
    color: rgba(255, 255, 255, 0.75);
  }

  .sp-tab:hover sp-label {
    color: white;
  }

  .sp-tab.selected {
    border-bottom: 2px solid white;
    margin-bottom: -2px;
  }

  .sp-tab.selected sp-label {
    color: white;
  }



  .sp-tab-page {
    display: none;
    flex: 1 1 auto;
    overflow: scroll;
    padding: 12px 0;
    flex-direction: column;
  }

  .sp-tab-page.visible {
    display: flex;
  }

  .sp-tab-page>* {
    flex: 0 0 auto;
  }
</style>
<style>
  body {
    color: white;
    padding: 0 16px;
  }
</style>

<body>
  <div class="sp-tabs" selected="1">
    <div class="sp-tab selected" id="id-tab"><sp-label>Karta z ID</sp-label></div>
    <div class="sp-tab" id="noid-tab"><sp-label>Karta bez ID</sp-label></div>
    <div class="sp-tab" id="settings-tab"><sp-label>Ustawienia</sp-label></div>
  </div>

  <div class="sp-tab-page" id="id-tab">
    <sp-heading>Generuj kartę dla ID</sp-heading>
    <sp-textfield id="idField" placeholder="ID dekoracji" value=""></sp-textfield>
    <sp-checkbox id="indoor">Karta indoor</sp-checkbox>
    <sp-checkbox id="openAfterSave" checked>Otwórz kartę po wygenerowaniu</sp-checkbox>
    <sp-button id="btnGenerate" variant="main">Generuj</sp-button>
    <sp-radio-group id="id-locale">
      <sp-label slot="label">Język:</sp-label>
      <sp-radio name="pl" checked value="pl">PL</sp-radio>
      <sp-radio name="en" value="en">EN</sp-radio>
    </sp-radio-group>
  </div>

  <div class="sp-tab-page" id="noid-tab">
    <sp-heading>Generuj kartę bez ID</sp-heading>
    <sp-checkbox id="noid-indoor">Karta indoor</sp-checkbox>
    <sp-checkbox id="noid-openAfterSave" checked>Otwórz kartę po wygenerowaniu</sp-checkbox>
    <sp-button id="btnNoIdPsd" variant="secondary">Otwórz plik dla karty bez ID</sp-button>
    <hr style="margin: 2rem 0" />
    <sp-radio-group id="noid-locale">
      <sp-label slot="label">Język:</sp-label>
      <sp-radio name="pl" checked value="pl">PL</sp-radio>
      <sp-radio name="en" value="en">EN</sp-radio>
    </sp-radio-group>
    <sp-button id="btnGenerateNoid" variant="main">Generuj</sp-button>
  </div>

  <div class="sp-tab-page" id="settings-tab-page">
    <sp-heading>Litera dysku design</sp-heading>
    <sp-body id="designLetter"></sp-body>
    <sp-textfield id="discLetter"></sp-textfield>
    <br>
    <sp-button id="btnChangeDesignLetter" variant="secondary">Ustaw</sp-button>

    <sp-heading>Inicjały</sp-heading>
    <sp-body id="tempFolderNameText"></sp-body>
    <sp-textfield id="tempFolderName"></sp-textfield>
    <br>
    <sp-button id="btnChangeTempFolderName" variant="secondary">Ustaw</sp-button>


  </div>

  <span style="opacity: 0.5; font-size: 0.5rem; position: absolute; bottom: 5px;">v1.1.6</span>
</body>

</html>
